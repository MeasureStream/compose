events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Directory root dove vengono serviti i file statici
        root /usr/share/nginx/html;

        # Configurazione per le risorse statiche con cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Punto fondamentale: reindirizza tutti i percorsi all'index.html
        # per permettere al router di React di gestire il routing lato client
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Configurazione per ottimizzare la compressione
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
}